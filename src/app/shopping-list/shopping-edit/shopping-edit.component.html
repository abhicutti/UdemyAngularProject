<div class="row">
  <div class="col-sm-12">
   <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="row ml-4">
        <div class="col-sm-5 form-group">
          <label for="name">Name </label>
          <input type="text" id="name" class="form-control" ngModel name="name">
          <div>
            <div class="col-sm-5 form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control"style="width: 100px;" name="amount"  ngModel pattern="\d+">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit" >{{editmode ? 'Update':'Add'}}</button>
              <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editmode">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onClear()">clear</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
