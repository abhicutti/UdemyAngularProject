<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagepath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>
    {{recipe.name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle " data-toggle="dropdown">Manage Recipe
        <span class="caret"></span>
        <ul class="dropdown-menu appDropdown">
          <li><a style="cursor:pointer;" (click)="onAddToShoppingList()">To shopping List</a></li>
            <li><a style="cursor:pointer;" (click)="onEdit()">Edit Recipe </a></li>
            <li><a style="cursor:pointer;" (click)="onDelete()">Delete Recipe </a></li>
        </ul>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
{{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    .
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.Ingredient">
{{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
